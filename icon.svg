<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="60" cy="60" r="58" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="2"/>

  <!-- Price chart bars behind the bolt -->
  <g transform="translate(25, 70)">
    <!-- Low price bars (green) -->
    <rect x="0" y="15" width="8" height="25" fill="#10b981" opacity="0.8"/>
    <rect x="10" y="20" width="8" height="20" fill="#10b981" opacity="0.8"/>
    <rect x="20" y="18" width="8" height="22" fill="#34d399" opacity="0.8"/>
    <rect x="30" y="25" width="8" height="15" fill="#10b981" opacity="0.8"/>

    <!-- High price bars (red) -->
    <rect x="40" y="5" width="8" height="35" fill="#ef4444" opacity="0.8"/>
    <rect x="50" y="8" width="8" height="32" fill="#dc2626" opacity="0.8"/>
    <rect x="60" y="12" width="8" height="28" fill="#ef4444" opacity="0.8"/>
  </g>

  <!-- Large Lightning bolt (electricity symbol) -->
  <g transform="translate(35, 15)">
    <path d="M25 10 L12 45 L22 40 L15 65 L40 30 L30 35 L37 10 Z"
          fill="url(#lightningGradient)"
          stroke="#f59e0b"
          stroke-width="2"/>
  </g>
</svg>