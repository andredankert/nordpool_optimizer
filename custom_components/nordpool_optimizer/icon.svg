<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Home Assistant style icon for Nordpool Optimizer -->
  <defs>
    <linearGradient id="lightning" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Price chart bars behind the bolt -->
  <g opacity="0.7">
    <!-- Low price bars (green) -->
    <rect x="2" y="17" width="2" height="5" fill="#10b981"/>
    <rect x="5" y="19" width="2" height="3" fill="#10b981"/>
    <rect x="8" y="18" width="2" height="4" fill="#34d399"/>

    <!-- High price bars (red) -->
    <rect x="14" y="12" width="2" height="10" fill="#ef4444"/>
    <rect x="17" y="14" width="2" height="8" fill="#dc2626"/>
    <rect x="20" y="15" width="2" height="7" fill="#ef4444"/>
  </g>

  <!-- Large Lightning bolt -->
  <path d="M13 2 L8 12 L11 12 L7 22 L16 12 L13 12 L18 2 Z"
        fill="url(#lightning)"
        stroke="#f59e0b"
        stroke-width="0.5"/>
</svg>